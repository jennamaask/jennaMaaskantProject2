<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Chathura:400,700|Tulpen+One" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Bar One | Contact</title>
</head>
<body>
    <input type="checkbox" id="menu" name="menu">
    <nav class='dropDown'>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <!-- start of header -->
    <header class='contact'>
        <div class="wrapper">
            <nav class='mainMenu'>
                <label class="menu" for="menu"><i class="fas fa-bars"></i><i class="fas fa-times"></i></label>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li class='logo'><a href="index.html">Bar One</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li class='current'><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <h2>Get in Touch</h2>
        </div>
    </header>
    <main>
        <section class="contactContent">
            <div class="wrapper">
                <div class="contactForm">
                    <form action="">
                        <label for="name" class="visuallyhidden">Name</label>
                        <input type="text" id="name" name='name' placeholder="Name">
                        <label for="email" class='visuallyhidden'>Email</label>
                        <input type="email" id="email" name='email' placeholder="Email address">
                        <textarea name="message" id="message" cols="30" rows="4" placeholder='Message'></textarea>
                        <input class='button' type="submit" value="Submit">
                    </form>
                </div>
                <div class="info">
                    <div class="social">
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <p>info@email.com</p>
                    <p>123 - 456 - 7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright Â© 2019 HackerYou</p>
    </footer>
</body>
</html>
